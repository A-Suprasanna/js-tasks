Change Multiple Elements Using getElementsByClassName


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Multiple Elements</title>
</head>
<body>
    <div class="color-box">Box 1</div>
    <div class="color-box">Box 2</div>
    <div class="color-box">Box 3</div>
    <button id="changeColorsButton">Change Colors</button>
    <script>
const button = document.getElementById('changeColorsButton');
const boxes = document.querySelectorAll('.color-box');
function changeColors() {
    boxes.forEach(box => {
        box.style.backgroundColor = 'lightgreen';
    });
}
button.addEventListener('click', changeColors);
    </script>
</body>
</html>
