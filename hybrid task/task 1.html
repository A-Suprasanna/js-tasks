<!-- 1. Change Text Using getElementById  -->
	
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Text Example</title>
</head>
<body>
    <h1 id="header">Original Text</h1>
    <button id="changeTextButton" onclick="changeText()">Change Text</button>
    <script src="script.js"></script>
<script>
    function changeText() {
    document.getElementById('header');
    header.textContent = 'Text Changed!';
}
</script>
</body>

</html>


<!-- Change the h1 content as 'Text Changed!'. -->
