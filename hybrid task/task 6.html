<!-- 6.	Change Text Color Using querySelector -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Text Color</title>
</head>
<body>
    <p class="text">This is a sample text.</p>
    <button id="colorChangeButton" onclick="document.body.style.color = 'red'">Change Text Color</button>
    <script src="script.js"></script>
</body>
</html>
<!-- Change text color on button click. -->
