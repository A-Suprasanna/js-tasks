<!-- Change Background Color Using getElementById -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Background Color</title>
</head>
<body>
    <h1 id="title">Change My Background Color</h1>
    <button id="colorButton" onclick="document.body.style.backgroundColor = 'pink'">Change Color</button>
    <script src="script.js"></script>
</body>
</html>
